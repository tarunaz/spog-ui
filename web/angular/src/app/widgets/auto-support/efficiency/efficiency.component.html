<div id="mobile-content" *ngIf="efficiencydata">


    <div>
        <div class="n-widget__heading n-font-bold">
            <h6 id="actiq_efficiency-efficiency">{{get("actiq_efficiency-efficiency")}}</h6>
            <p id="actiq_efficiency-definition">{{get("actiq_efficiency-definition")}}</p>
        </div>





        <div class="n-chart__legend">


            <div class="n-chart__legend-stat-list">




                <div class="n-chart__sublegend">
                    <div class="n-font-bold">
                        Top 5 Storage Efficiency Ratios
                    </div>

                    <div class="n-chart__stat-table n-chart__stat-table--small">
                        <ul class="n-chart__stat-row" *ngFor="let itemdata of efficiencydata.topefficiencies;">
                            <li class="n-chart__stat-cell">
                                <a href="#">{{itemdata.itemtext}}</a>
                            </li>
                            <li class="n-chart__stat-cell n-chart__stat-cell--ratio">
                                {{itemdata.itemvalue}}
                            </li>
                        </ul>
                    </div>





                    <div class="n-chart__stat-table n-chart__stat-table--small">
                        <ul class="n-chart__stat-row">
                            <li class="n-chart__stat-cell">
                                <a href="#">Stealth12</a>
                            </li>
                            <li class="n-chart__stat-cell n-chart__stat-cell--ratio">
                                10:1
                            </li>
                        </ul>
                        <ul class="n-chart__stat-row">
                            <li class="n-chart__stat-cell">
                                <a href="#">BammBamm</a>
                            </li>
                            <li class="n-chart__stat-cell n-chart__stat-cell--ratio">
                                9.2:1
                            </li>
                        </ul>
                        <ul class="n-chart__stat-row">
                            <li class="n-chart__stat-cell">
                                <a href="#">superman13</a>
                            </li>
                            <li class="n-chart__stat-cell n-chart__stat-cell--ratio">
                                8.7:1
                            </li>
                        </ul>
                        <ul class="n-chart__stat-row">
                            <li class="n-chart__stat-cell">
                                <a href="#">Stealth12</a>
                            </li>
                            <li class="n-chart__stat-cell n-chart__stat-cell--ratio">
                                10:1
                            </li>
                        </ul>
                        <ul class="n-chart__stat-row">
                            <li class="n-chart__stat-cell">
                                <a href="#">BammBamm</a>
                            </li>
                            <li class="n-chart__stat-cell n-chart__stat-cell--ratio">
                                9.2:1
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>





        <!-- moredetails link comes here -->
        <app-nav-moredetail [linktext]="efficiencydata.bottomlinktext" [linkurl]="efficiencydata.bottomlinkurl"></app-nav-moredetail>

    </div>




</div>

<div *ngIf="!efficiencydata" class="minwidgethight">
    <div class="loader loader--style3" title="2">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="100px" height="100px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"
                />
            </path>
        </svg>
    </div>
</div>
